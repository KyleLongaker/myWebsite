<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Craft with Kyle</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link your external CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Sticky footer layout -->
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="assets/logo.webp" alt="Logo">
    </div>
    <h2>Code Craft with Kyle</h2>
  </header>

  <!-- TOOLBAR -->
  <div id="toolbar" class="d-flex justify-content-around py-2">
    <button class="btn btn-outline-dark btn-sm">Home</button>
    <button class="btn btn-outline-dark btn-sm">Postings/News</button>
    <button class="btn btn-outline-dark btn-sm">Blogs</button>
    <button class="btn btn-outline-dark btn-sm">Projects</button>
  </div>

  <!-- MAIN CONTENT -->
  <main class="container mt-4 flex-grow-1">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="content-box">Postings / News</div>
      </div>
      <div class="col-md-4">
        <div class="content-box">Blogs</div>
      </div>
      <div class="col-md-4">
        <div class="content-box">Projects</div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    © 2025 Code Craft with Kyle — All Rights Reserved
  </footer>

</body>
</html>
