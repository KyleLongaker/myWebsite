<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Craft with Kyle</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Layout Colors */
    header {
      background-color: #3a3a3a; /* darker gray */
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    #toolbar {
      background-color: #e1e1e1; /* lighter gray */
      padding: 6px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: white;
      margin-right: 15px;
      overflow: hidden;
    }

    footer {
      background-color: #3a3a3a;
      color: white;
      text-align: center;
      padding: 8px;
      font-size: 14px;
      margin-top: 20px;
    }

    .content-box {
      border: 1px solid lightgray;
      padding: 20px;
      min-height: 200px;
    }
  </style>
</head>

<body>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.webp" alt="Logo" style="width:100%; height:100%;">
    </div>
    <h2>Welcome to Code Craft with Kyle</h2>
  </header>

  <!-- TOOLBAR -->
  <div id="toolbar" class="d-flex justify-content-around py-2">
  <button class="btn btn-outline-dark btn-sm">Home</button>
  <button class="btn btn-outline-dark btn-sm">Postings/News</button>
  <button class="btn btn-outline-dark btn-sm">Blogs</button>
  <button class="btn btn-outline-dark btn-sm">Projects</button>
</div>


  <!-- MAIN CONTENT (flex-grow forces content area to stretch) -->
  <main class="container mt-4 flex-grow-1">
    <div class="row text-center">

      <div class="col-md-4">
        <div class="content-box">Postings / News</div>
      </div>

      <div class="col-md-4">
        <div class="content-box">Blogs</div>
      </div>

      <div class="col-md-4">
        <div class="content-box">Projects</div>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
 <footer>
  © 2025 Code Craft with Kyle — All Rights Reserved
</footer>


</body>
</html>
